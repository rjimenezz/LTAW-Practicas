<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Pedido - Tienda de Alimentación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Procesamiento del Pedido</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    <main>
        <form id="order-form">
            <h3>Resumen del Carrito</h3>
            <ul id="cart-summary"></ul>
            <label for="direccion">Dirección de Envío:</label>
            <input type="text" id="direccion" required>
            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" required>
            <button type="submit">Finalizar Compra</button>
        </form>
        <script>
            document.getElementById('order-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const direccion = document.getElementById('direccion').value;
                const tarjeta = document.getElementById('tarjeta').value;
        
                const response = await fetch('/finalize-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ direccion, tarjeta })
                });
        
                const result = await response.json();
                if (result.success) {
                    alert('Pedido realizado con éxito');
                    window.location.href = 'index.html';
                } else {
                    alert('Error al procesar el pedido');
                }
            });
        </script>
    </main>
    <footer>
        <p>&copy; 2025 Tienda de Alimentación Online</p>
    </footer>
</body>
</html>
